<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notication</title>
    <!-- font icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/toast.css" />
  </head>

  <body>
    <div class="toast">
      <div class="toast-content">
        <i class="uil uil-check toast-check"></i>
        <div class="message">
          <span class="message-text text-1">Success</span>
          <span class="message-text text-2">Your changes has been saved</span>
        </div>
      </div>
      <i class="uil uil-multiply toast-close"></i>
      <div class="progress"></div>
    </div>

    <button class="toast-btn">Show success toast</button>

    <!-- JS -->
    <script src="./js/toast.js"></script>
  </body>
</html>
